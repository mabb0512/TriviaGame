<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container-fluid">
        <header class="bg-1 text-center">
            <h1>Triathlon Trivia!</h1>
            <p>
                <h5>A random question will be asked. You only have 30 seconds to answer. GOOD LUCK! :)</h5>
            </p>
        </header>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" >
                    <div class="jumbotron">
                        <button id="start" class="btn btn-dark btn-lg btn-block button">Start Game!</button>
                        <div id="game" class="center">
                            <div id="time"><h3></h3></div>
                            <div id="message" class="red-text"><h3></h3></div>
                            <div id="correct-answer" class="red-text"><h3></h3></div>
                            <div id="question"><h3></h3></div>
                            <div id="scores">
                                <div id="correct-score"><h2></h2></div>
                                <div id="incorrect-score"><h2></h2></div>
                                <div id="unanswered-score"><h2></h2></div>
                            </div>
                            <div id="choices">
                                <div id="a" class="option"><h3></h3></div>
                                <div id="b" class="option"><h3></h3></div>
                                <div id="c" class="option"><h3></h3></div>
                                <div id="d" class="option"><h3></h3></div>
                            </div>
                        </div>
                        <button id="start-again" class="btn btn-dark btn-lg btn-block button">Start Again?</button>
                    </div>
            </div>
        </div>
       
    </div>
    
    
</body>
</html>
